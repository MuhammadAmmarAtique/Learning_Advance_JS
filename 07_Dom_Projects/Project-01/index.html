<!-- (Project-01) Changing background Color by clicking on buttons -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div  style="display: flex; flex-direction: column; justify-content: center; align-items: center;" >
        <h1>Color Scheme Switcher</h1>

        <div style="display: flex; justify-content: center; align-items: center;">
            <div data-color="yellow" class="yellow box"></div>
            <div data-color="grey" class="grey box"></div>
            <div data-color="green" class="green box"></div>
            <div data-color="blue" class="blue box"></div>
        </div>

        <h4>Try clicking on one of the colors above
            to change the background color of this page!</h4>

    </div>

    <script src="index.js"></script>
</body>
</html>

<!-- 1)Set timeout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>
<body>

    <h1>Ammar Atiq</h1>
    <button>Stop</button>

<script>

//1) set timeout
let changetext = () => {
    document.querySelector('h1').innerHTML="Developer Ammar";
};

let id= setTimeout(changetext, 3000);
console.log(id);

//2) cleartimeout
document.querySelector('button').addEventListener("click",()=>{
    clearTimeout(id);
})

// 3) Which will print first


console.log(1);

setTimeout(() => { console.log(2);}, 0);

console.log(3);

setTimeout(() => 
{console.log(4);}, 0);

</script>
    
</body>
</html>

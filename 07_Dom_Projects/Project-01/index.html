<!-- (Project-01) Changing background Color by clicking on buttons -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="parentbox">
        <!-- flex item 1 -->
        <h1>Color Scheme Switcher</h1>

        <!-- flex item 2 + (This is also a Flexbox) -->
        <div class="childFlexbox">
            <div data-color="yellow" class="yellow box" id="yellow"></div>
            <div data-color="grey" class="grey box" id="grey"></div>
            <div data-color="green" class="green box" id="green"></div>
            <div data-color="blue" class="blue box" id="blue"></div>
        </div>

        <!-- flex item 3 -->
        <h4>Try clicking on one of the colors above
            to change the background color of this page!</h4>

    </div>

    <script src="index.js"></script>
</body>
</html>

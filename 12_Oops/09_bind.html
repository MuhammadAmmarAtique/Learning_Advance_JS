<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

    <button id="mybutton">Click Here!</button>

    <script>
        class React 
        {
            constructor() {
                this.library = "React";
                this.server = "https://1209.3487";
 // Here .bind(this) will bind above variables so they can be accessible inside HandleClick function;
                document.querySelector('#mybutton').addEventListener('click',this.HandleClick.bind(this) );
            }
            
            HandleClick() {
                console.log("button clicked");
                console.log(this.server);
            }
        }

      const app = new React();

      //The line const app = new React(); is necessary for the code to work because
    // it creates an instance of the React class, which in turn triggers the constructor of the class

    </script>
    
</body>
</html>

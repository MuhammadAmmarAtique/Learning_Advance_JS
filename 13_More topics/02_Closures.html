// c) Using the concept of "Lexical Scoping" and "Closure" to change background Color

function ChangeColor(color) {
    let BodyColor = color;

    function Color()
    {
        document.body.style.backgroundColor = BodyColor;
    }

    return Color;
}

document.querySelector('#red').onclick = ChangeColor("red");
document.querySelector('#blue').onclick = ChangeColor("blue");
document.querySelector('#green').onclick = ChangeColor("green");
